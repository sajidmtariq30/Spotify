<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="/logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
            <li class="search-container">
                <input type="text" id="searchInput" placeholder="Search...">
                <button id="searchButton">Search</button>
            </li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <h1>Favourite Songs</h1>
            <div class="songItemcontainer">
                <div class="songItem">
                    <img  alt="">
                    <span class="songname">Baller</span>
                    <span class="songlistplay"><span class="timestamp">5:34 <i id="Baller" class="songItemplay far fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="">
                    <span class="songname">Daku</span>
                    <span class="songlistplay"><span class="timestamp">5:34 <i id="Daku" class="songItemplay far fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="">
                    <span class="songname">Rubicon Drill</span>
                    <span class="songlistplay"><span class="timestamp">5:34 <i id="Rubicon_Drill" class="songItemplay far fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="">
                    <span class="songname">Sarkar</span>
                    <span class="songlistplay"><span class="timestamp">5:34 <i id="Sarkar" class="songItemplay far fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="">
                    <span class="songname">We Rollin</span>
                    <span class="songlistplay"><span class="timestamp">5:34 <i id="We_Rollin" class="songItemplay far fa-play-circle"></i></span></span>
                </div>
            </div>
            
        </div>
        <div class="songbanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="progessbar" value="0" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-2x fa-backward" id="previous"></i>
            <i class="far fa-2x fa-play-circle" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="/playing.gif" width="42px" id="gif"> <span id="mastersonginfo">Baller</span>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/67b42e07f7.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
